services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: user_login_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: user_login_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "13306:3306"  # 使用 13306 端口避免与本地 MySQL 冲突
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 数据库初始化服务
  db-init:
    image: mysql:8.0
    container_name: user_login_db_init
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./init_db.sql:/init_db.sql
    command: >
      bash -c "
        echo 'Waiting for MySQL to be ready...' &&
        sleep 2 &&
        mysql -h mysql -u root -proot123 user_login_db < /init_db.sql &&
        echo 'Database initialized successfully!'
      "

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: user_login_redis
    restart: unless-stopped
    ports:
      - "16379:6379"  # 使用 16379 端口避免与本地 Redis 冲突
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask 应用
  app:
    build: .
    container_name: user_login_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root123
      - MYSQL_DATABASE=user_login_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your-production-secret-key-change-me
      - DEBUG=True

volumes:
  mysql_data:
  redis_data:
